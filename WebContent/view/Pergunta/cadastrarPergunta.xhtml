<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Cadastrar Questão | Sistema CPA</title>
    </h:head>
    <h:body>
        ---Cadastrar Questão--- <br/>
        Selecione o tipo da questão: <br/><br/>
        <h:selectManyCheckbox value="#{tipoPerguntaController.recuperarTipoPergunta}">
            <f:selectItem itemValue="#{tipoPerguntaController.tp.id} - #{tipoQuestionarioController.tp.tipo}"/>
        </h:selectManyCheckbox>

        Informe a questão: <h:inputText/> <br/><br/>
        <h:commandButton value="Cadastrar Questão" action="#{perguntaController.cadastrarPergunta()}"></h:commandButton> <br/><br/>
    </h:body>
</html>
