<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastrar Questionário | Sistema CPA</title>
</h:head>
<h:body>
<p:growl id="growl1" showDetail="true"  keepAlive="1000"  /> 
	---Cadastrar Questionário---<br/><br/>
        <h:form>
            Selecione o tipo do questionário:
            <h:selectOneMenu value="#{questionarioController.questionario.id_tipo_questionario}">
                <f:selectItems value="#{tipoQuestionarioController.lista_tipo_questionario}" var="ATUAL" itemValue="#{ATUAL.id}" itemLabel="#{ATUAL.nome}">
                </f:selectItems>
            </h:selectOneMenu> <br/><br/>
            <h:outputLabel>Informe o nome do questionário: </h:outputLabel>  <h:inputText value="#{questionarioController.questionario.nome}"/> <br/><br/>
            <h:outputLabel>Informe a descrição do questionário: </h:outputLabel>  <h:inputText value="#{questionarioController.questionario.descricao}"/> <br/><br/>
            <!--<h:outputLabel>Informe o nome do criador do questionário: </h:outputLabel>  <h:inputText value="#{questionarioController.questionario.criador}"/> <br/><br/>-->
            <h:commandButton value="Cadastrar Questionário" action="#{questionarioController.cadastrarQuestionario()}"></h:commandButton> <br/><br/> <br/><br/>
        </h:form>
</h:body>
</html>
