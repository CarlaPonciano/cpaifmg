<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastrar Tipo Questionário | Sistema CPA</title>
</h:head>
<h:body>
<p:growl id="growl1" showDetail="true"  keepAlive="1000"  /> 
	---Cadastrar Tipo Questionário---<br/>
        <h:form>
            Selecione o tipo da pergunta: <br/><br/>
            <h:selectOneMenu value="#{tipoQuestionarioController.tipo_questionario.tipo_pergunta_id}">
                <f:selectItems value="#{tipoPerguntaController.lista_tipo_pergunta}" var="ATUAL" itemValue="#{ATUAL.id}" itemLabel="#{ATUAL.tipo}">
                </f:selectItems>
            </h:selectOneMenu>
            <br/><br/>
            <h:outputLabel>Informe o nome do tipo do questionário: </h:outputLabel>  <h:inputText value="#{tipoQuestionarioController.tipo_questionario.nome}"/> <br/><br/>
            <h:outputLabel>Informe a descrição do tipo do questionário: </h:outputLabel>  <h:inputText value="#{tipoQuestionarioController.tipo_questionario.descricao}"/> <br/><br/>
            <h:commandButton value="Cadastrar Questionário" action="#{tipoQuestionarioController.cadastrarTipoQuestionario()}"></h:commandButton> <br/><br/> <br/><br/>
        </h:form>
</h:body>
</html>
