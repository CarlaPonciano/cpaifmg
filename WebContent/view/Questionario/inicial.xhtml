<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastrar Questionário | Sistema CPA</title>
</h:head>
<h:body>
    <p:growl id="growl1" showDetail="true"  keepAlive="1000"  /> 
	---Questionário---<br/><br/>
        <h:form>
            <h:commandButton value="Cadastrar" action="cadastrarQuestionario.xhtml"></h:commandButton><br/><br/>
            <!--Tabela listando os questionário cadastrados-->
            ---Questionários Cadastrados---<br/><br/>
            <p:dataTable var="ATUAL" value="#{questionarioController.lista_questionario}">
                <p:column headerText="Id">
                    <h:outputText value="#{ATUAL.id}"  />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{ATUAL.nome}" />
                </p:column>

                <p:column headerText="Descrição">
                    <h:outputText value="#{ATUAL.descricao}" />
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{ATUAL.tipo_questionario}" />
                </p:column>
                
                <p:column headerText="Criado Por">
                    <h:outputText value="#{ATUAL.criador}" />
                </p:column>
                
                <p:column headerText="Ações">
                    <h:commandButton value="Editar" onclick="#{questionarioController.setId_questionario_editar(ATUAL.id)}" action="editarQuestionario.xhtml"></h:commandButton> .
                    <h:commandButton value="Excluir" action="#{questionarioController.excluirQuestionario(ATUAL.id)}"></h:commandButton>
                </p:column>
            </p:dataTable> <br/>
            <h:commandButton value="Cadastrar Tipo Questionário" action="cadastrarTipoQuestionario.xhtml"></h:commandButton><br/><br/>
            ---Tipos de Questionários Cadastrados---<br/><br/>
            <p:dataTable var="ATUAL" value="#{tipoQuestionarioController.lista_tipo_questionario}">
                <p:column headerText="Id">
                    <h:outputText value="#{ATUAL.id}"  />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{ATUAL.nome}" />
                </p:column>

                <p:column headerText="Descrição">
                    <h:outputText value="#{ATUAL.descricao}" />
                </p:column>
                
                <p:column headerText="Tipo Pergunta">
                    <h:outputText value="#{ATUAL.tipo_pergunta}" />
                </p:column>
                
                <p:column headerText="Tipo Resposta">
                    <h:outputText value="#{ATUAL.tipo_resposta}" />
                </p:column>
                
                <p:column headerText="Ações">
                    <h:commandButton value="Editar" onclick="#{questionarioController.setId_questionario_editar(ATUAL.id)}" action="editarQuestionario.xhtml"></h:commandButton> .
                    <h:commandButton value="Excluir" action="#{tipoQuestionarioController.excluirQuestionario(ATUAL.id)}"></h:commandButton>
                </p:column>
            </p:dataTable> <br/>
        </h:form>
</h:body>
</html>
