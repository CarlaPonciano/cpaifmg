<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema CPA</title>
</h:head>
<h:body>
<p:growl id="growl1" showDetail="true"  keepAlive="1000"  /> 
	---Sistema CPA--- <br/><br/>
        <h:form>
            ---Disciplina--- <br/><br/>
            <h:commandButton value="Cadastrar Disciplina" action="Disciplina/cadastrarDisciplina.xhtml"></h:commandButton> <br/><br/>
            <p:dataTable var="ATUAL_D" value="#{disciplinaController.lista_disciplina}">
                <p:column headerText="id">
                    <h:outputText value="#{ATUAL_D.id}" />
                </p:column>
                <p:column headerText="Disciplina">
                    <h:outputText value="#{ATUAL_D.disciplina}" />
                </p:column>
                <p:column headerText="Curso">
                    <h:outputText value="#{ATUAL_D.curso}" />
                </p:column>
                <p:column headerText="Ações">
                    <h:commandButton value="Editar" onclick="#{disciplinaController.setId_Disciplina_editar(ATUAL_D.id)}" action="Disciplina/editarDisciplina.xhtml"></h:commandButton> .
                    <h:commandButton value="Excluir" action="#{disciplinaController.excluirDisciplina(ATUAL_D.id)}"></h:commandButton>
                </p:column>
            </p:dataTable> <br/>
        </h:form>
        <h:form>
            ---Curso--- <br/><br/>
            <h:commandButton value="Cadastrar Curso" action="Curso/cadastrarCurso.xhtml"></h:commandButton> <br/><br/>
            <p:dataTable var="ATUAL_CUR" value="#{cursoController.lista_curso}">
                <p:column headerText="id">
                    <h:outputText value="#{ATUAL_CUR.id}" />
                </p:column>
                <p:column headerText="Curso">
                    <h:outputText value="#{ATUAL_CUR.curso}" />
                </p:column>
                <p:column headerText="Campus">
                    <h:outputText value="#{ATUAL_CUR.campus}" />
                </p:column>
                <p:column headerText="Ações">
                    <h:commandButton value="Editar" onclick="#{cursoController.setId_curso_editar(ATUAL_CUR.id)}" action="Curso/editarCurso.xhtml"></h:commandButton> .
                    <h:commandButton value="Excluir" action="#{cursoController.excluirCurso(ATUAL_CUR.id)}"></h:commandButton>
                </p:column>
            </p:dataTable> <br/>
        </h:form>
        <h:form>
            ---Campus--- <br/><br/>
            <h:commandButton value="Cadastrar Campus" action="Campus/cadastrarCampus.xhtml"></h:commandButton> <br/><br/>
            <p:dataTable var="ATUAL_CAM" value="#{campusController.listaCampus}">
                <p:column headerText="Id">
                    <h:outputText value="#{ATUAL_CAM.id}" />
                </p:column>
                <p:column headerText="Campus">
                    <h:outputText value="#{ATUAL_CAM.campus}" />
                </p:column>
                <p:column headerText="Ações">
                    <h:commandButton value="Editar" onclick="#{campusController.setId_campus_editar(ATUAL_CAM.id)}" action="Campus/editarCampus.xhtml"></h:commandButton> .
                    <h:commandButton value="Excluir" action="#{campusController.excluirCampus(ATUAL_CAM.id)}"></h:commandButton>
                </p:column>
            </p:dataTable> <br/>
        </h:form>
</h:body>
</html>
